<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🌟 Tech For Girls Registration</h1>
    <form id="registrationForm" class="glass-form">
      <div class="input-group">
        <label for="name">👤 Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="phone">📞 Phone</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="input-group">
        <label for="email">📧 Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="college">🏫 College / Department</label>
        <input type="text" id="college" required />
      </div>

      <div class="share-section">
        <button type="button" id="shareBtn" class="btn share">📤 Share on WhatsApp</button>
        <p id="counterText">Click count: 0/5</p>
      </div>

      <div class="input-group">
        <label for="screenshot">📎 Upload Screenshot</label>
        <input type="file" id="screenshot" accept="image/*,.pdf" required />
      </div>

      <button type="submit" id="submitBtn" class="btn submit" disabled>🚀 Submit Registration</button>
    </form>

    <div id="message" class="hidden success-message">
      🎉 Your submission has been recorded. <br /> Thanks for being part of <strong>Tech for Girls!</strong> 💖
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
